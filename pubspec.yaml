name: qz
description: Web plugin to support qz tray api for JavaScript intended for the printers management.
version: 1.0.0+1
homepage: https://github.com/eder-13/qz-plugin
topics:
  - qz
  - printer
  - zebra
  - zpl

environment:
  sdk: ">=2.18.6 <4.0.0"
  flutter: ">=2.5.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_web_plugins:
    sdk: flutter
  plugin_platform_interface: ^2.1.6
  js: ^0.6.7

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter packages.
flutter:
  plugin:
    platforms:
      web:
        pluginClass: QzWeb
        fileName: qz_web.dart
